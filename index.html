<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Query</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div id="app" class="text-center">
        <h1 class="text-3xl font-bold mb-4">Weather Query</h1>
        <input v-model="city" type="text" placeholder="Enter city" class="px-4 py-2 border rounded mb-4">
        <button @click="getWeather" class="px-4 py-2 bg-blue-500 text-white rounded">Get Weather</button>
        <div v-if="weather" class="mt-4 text-xl">
            <p>City: {{ weather.title }}</p>
            <p>Weather: {{ weather.consolidated_weather[0].weather_state_name }}</p>
            <p>Temperature: {{ weather.consolidated_weather[0].the_temp.toFixed(1) }}Â°C</p>
        </div>
        <p v-if="error" class="mt-4 text-red-500">{{ error }}</p>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    city: '',
                    weather: null,
                    error: ''
                };
            },
            methods: {
                async getWeather() {
                    this.weather = null;
                    this.error = '';
                    try {
                        const response = await fetch(`/api/weather?city=${this.city}`);
                        if (!response.ok) {
                            throw new Error('City not found');
                        }
                        const data = await response.json();
                        this.weather = data;
                    } catch (err) {
                        this.error = err.message;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
