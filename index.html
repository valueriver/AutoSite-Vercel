<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="flex items-center justify-center h-screen">
        <div class="text-center">
            <button @click="fetchJoke" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Get a Joke</button>
            <p class="mt-4 text-lg" v-if="joke">{{ joke }}</p>
        </div>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    joke: ''
                };
            },
            methods: {
                async fetchJoke() {
                    const response = await fetch('/api/joke');
                    const data = await response.json();
                    this.joke = data.joke;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
