<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Time Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div id="app" class="bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-bold mb-4">API Time Display</h1>
        <p class="mb-2">{{ message }}</p>
        <p class="mb-4 text-xl">{{ currentTime }}</p>
        <button @click="fetchTime" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Fetch Current Time
        </button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const message = ref('')
                const currentTime = ref('')

                const fetchTime = async () => {
                    try {
                        const response = await fetch('/api/time')
                        const data = await response.json()
                        message.value = data.message
                        currentTime.value = `Current Time: ${data.currentTime}`
                    } catch (error) {
                        console.error('Error:', error)
                        message.value = 'Error fetching data'
                        currentTime.value = ''
                    }
                }

                // 初始调用以显示数据
                fetchTime()

                return {
                    message,
                    currentTime,
                    fetchTime
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
